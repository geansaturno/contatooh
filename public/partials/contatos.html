<div class="jumbotron">
    <h1 class="text-center">
        Bem-vindo ao Contatooh
    </h1>
</div>
<button class="btn btn-primary" ng-click="incrementa()">
    Novo
</button>
<input type="search" ng-model='filtro' placeholder="Parte do nome" class="">
<p ng-show='contatos.length'>Contatos cadastrados: {{contatos.length}}</p>
<div class="alert alert-warning" ng-hide='contatos.length'>
    <p class="text-warning">
        Não há cadastros.
    </p>
</div>

<div class="has-error text-danger" ng-show='msg.texto'>
    <p>
        {{msg.texto}}
    </p>
</div>

<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat='contato in contatos | filter: filtro'>
            <td>
                <a>{{contato.nome}}</a>
            </td>
            <td>{{contato.email}}</td>
            <td class="text-center">
                <button class="btn btn-warning" ng-click='remove(contato._id)'>
                    Remover
                </button>
            </td>
        </tr>
    </table>
</div>
